<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JS -->
    <script defer type="text/javascript" src="./assets/script/script.js"></script>
    <title>Zaytun</title>
</head>
<body>
    <!-- HEADER START -->
    <header>
        <div class="container">
            <div class="header">
                <div class="logo">
                    <h1>zaytun</h1>
                </div>
                <div class="language">
                    <a class="ru">Рус</a>
                    <a class="uz">O'zb</a>
                </div>
                <div class="search">
                    <input type="text" placeholder="Что вас интересует?">
                    <input type="submit" value="Найти">
                </div>
                <div class="heart-cart-profile">
                    <div class="heart">
                        <i class="fa-regular fa-heart"></i>
                        <div class="desc">
                            <span class="name">Избранное</span>
                            <span class="type">2 товара</span>
                        </div>
                    </div>
                    <div class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <div class="desc">
                            <span class="name">Корзина</span>
                            <span class="type">12 товаров</span>
                        </div>
                    </div>
                    <div class="profile">
                        <i class="fa-regular fa-user"></i>
                        <div class="desc">
                            <span class="name">Андрей Иванов</span>
                            <span class="type">Мой профиль</span>
                        </div>  
                    </div>
                </div>
            </div>
            <!-- NAVBAR START -->
            <nav>

            </nav>
        </div>
    </header>
</body>
</html>
